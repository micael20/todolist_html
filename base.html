<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <h1 class="heading__title">To-Do List</h1>
            <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" alt="Laptop Icon">
        </div>
        <form class="form">
            <div>
                <label class="form__label" for="todo">~ Today I need to ~</label>
                <input class="form__input" type="text" id="todo" name="todo" size="30" required>
                <button class="button" type="submit"><span>Submit</span></button>
            </div>
        </form>
        <ul class="toDoList"></ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
